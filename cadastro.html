<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro | LensClick</title>
  <link rel="stylesheet" href="index.html">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --accent-1: #a35bff;
      --accent-2: #5bb3ff;
    }
    body {
      margin: 0;
      font-family: Poppins, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 50% 10%, #6a39f0 0%, #4b2a9f 40%, #20123a 100%) fixed;
      color: #f0f3ff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .auth-section {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      padding: 0;
    }
    .auth-container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
    }
    .auth-card {
      width: 100%;
      max-width: 370px;
      margin: 0 auto;
      padding: 32px 24px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      background: #181a2a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .auth-logo {
      width: 60px;
      height: 60px;
      border-radius: 15px;
      background: linear-gradient(135deg, #a35bff, #5bb3ff);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      box-shadow: 0 8px 25px rgba(125, 112, 255, 0.35);
    }
    .auth-logo i {
      font-size: 28px;
    }
    .title-md {
      font-size: 32px;
      margin: 0 0 14px;
      font-weight: 700;
    }
    .gradient-text {
      background: linear-gradient(90deg, #a35bff, #5bb3ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center; /* Centraliza os campos */
      width: 100%;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center; /* Centraliza label e input */
      width: 100%;
    }
    .form-group label, .form-group input {
      width: 100%;
      text-align: left;
    }
    .form-control {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.12);
      color: #f0f3ff;
      font-family: inherit;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      outline: none;
      border-color: #a35bff;
      box-shadow: 0 0 0 2px rgba(163, 91, 255, 0.2);
    }
    .btn {
      appearance: none;
      border: none;
      padding: 12px 0;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #a35bff, #5bb3ff);
      color: #0a0b14;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      transition: transform .15s ease, box-shadow .2s ease;
      width: 100%;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.4);
    }
    .btn-back {
      width: 100%;
      margin-top: 18px;
      padding: 12px 0;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
      color: #fff;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background .2s;
    }
    .btn-back:hover {
      background: linear-gradient(90deg, var(--accent-2), var(--accent-1));
      color: #fff;
    }
    .auth-footer {
      text-align: center;
      margin-top: 25px;
      font-size: 1rem;
      color: #c9c9d6;
    }
    .auth-link {
      color: #5bb3ff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    .auth-link:hover {
      color: #a35bff;
      text-decoration: underline;
    }
    #signupMsg {
      display:none;
      margin: 18px 0 0;
      font-size: 1rem;
      color:#a6ffbf;
      text-align:center;
      font-weight:600;
    }
    @media (max-width: 600px) {
      .auth-section {
        padding: 30px 0;
      }
      .auth-container {
        padding: 0 4px;
        max-width: 98vw;
      }
      .auth-card {
        padding: 18px;
      }
      .auth-form {
        gap: 12px;
      }
      .form-control {
        font-size: 1rem;
        padding: 10px;
      }
      .auth-btn {
        font-size: 1rem;
        padding: 10px 12px;
      }
    }
    .auth-btn, .form-control, .auth-card {
      transition: box-shadow 0.3s, transform 0.2s;
    }
    .auth-btn:active, .form-control:active, .auth-card:active {
      box-shadow: 0 0 0 2px var(--accent-2);
      transform: scale(0.98);
    }
    #loginMsg, #cadastroMsg {
      animation: fadeIn 0.5s;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <section class="auth-section">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <div class="auth-logo">
            <i class="fas fa-camera"></i>
          </div>
          <h2 class="title-md">Criar <span class="gradient-text">Conta</span></h2>
          <p>Junte-se à nossa comunidade de amantes da fotografia</p>
        </div>
        <form class="auth-form" id="signupForm">
          <div class="form-group">
            <label for="signupName">Nome Completo</label>
            <input type="text" id="signupName" class="form-control" placeholder="Seu nome completo" required>
          </div>
          <div class="form-group">
            <label for="signupEmail">E-mail</label>
            <input type="email" id="signupEmail" class="form-control" placeholder="seu@email.com" required>
          </div>
          <div class="form-group">
            <label for="signupPhone">Telefone</label>
            <input type="tel" id="signupPhone" class="form-control" placeholder="(11) 99999-9999" required>
          </div>
          <div class="form-group">
            <label for="signupPassword">Senha</label>
            <input type="password" id="signupPassword" class="form-control" placeholder="Crie uma senha segura" required>
          </div>
          <div class="form-group">
            <label for="signupConfirmPassword">Confirmar Senha</label>
            <input type="password" id="signupConfirmPassword" class="form-control" placeholder="Digite novamente sua senha" required>
          </div>
          <button type="submit" class="btn btn-primary">Criar Conta</button>
        </form>
        <div id="signupMsg">
          Cadastro realizado com sucesso! Redirecionando...
        </div>
        <div class="auth-footer">
          <p>Já tem uma conta? <a href="login.html" class="auth-link">Fazer login</a></p>
          <button class="btn-back" onclick="window.location.href='index.html'">Voltar ao site</button>
        </div>
      </div>
    </div>
  </section>
  <script>
    document.getElementById('signupForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('signupConfirmPassword').value;
      if (password !== confirmPassword) {
        document.getElementById('signupMsg').style.display = 'none';
        alert('As senhas não coincidem!');
        return;
      }
      document.getElementById('signupMsg').style.display = 'block';
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1800);
    });
    document.getElementById('loginForm')?.addEventListener('submit', function(e){
      e.preventDefault();
      const ok = this.checkValidity();
      if(ok){
        document.getElementById('loginMsg').style.display='block';
        document.getElementById('loginMsg').style.animation='fadeIn 0.5s';
        setTimeout(()=>document.getElementById('loginMsg').style.display='none', 4000);
        this.reset();
      }
    });
    document.getElementById('cadastroForm')?.addEventListener('submit', function(e){
      e.preventDefault();
      const ok = this.checkValidity();
      if(ok){
        document.getElementById('cadastroMsg').style.display='block';
        document.getElementById('cadastroMsg').style.animation='fadeIn 0.5s';
        setTimeout(()=>document.getElementById('cadastroMsg').style.display='none', 4000);
        this.reset();
      }
    });
  </script>
</body>
</html>
