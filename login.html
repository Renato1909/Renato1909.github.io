<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | LensClick</title>
  <link rel="stylesheet" href="index.html">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --accent-1: #a35bff;
      --accent-2: #5bb3ff;
    }
    body {
      margin: 0;
      font-family: Poppins, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 50% 10%, #6a39f0 0%, #4b2a9f 40%, #20123a 100%) fixed;
      color: #f0f3ff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      /* Remover possíveis margens laterais extras */
      box-sizing: border-box;
    }
    .auth-section {
      /* Centralizar vertical e horizontalmente */
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      padding: 0;
    }
    .auth-container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: unset;
      /* Remover altura mínima para evitar vácuo */
      padding: 0;
    }
    .auth-card {
      width: 100%;
      max-width: 370px;
      margin: 0 auto;
      padding: 32px 24px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      background: #181a2a;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Centralizar o conteúdo do card */
      justify-content: center;
    }
    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .auth-logo {
      width: 60px;
      height: 60px;
      border-radius: 15px;
      background: linear-gradient(135deg, #a35bff, #5bb3ff);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      box-shadow: 0 8px 25px rgba(125, 112, 255, 0.35);
    }
    .auth-logo i {
      font-size: 28px;
    }
    .title-md {
      font-size: 32px;
      margin: 0 0 14px;
      font-weight: 700;
    }
    .gradient-text {
      background: linear-gradient(90deg, #a35bff, #5bb3ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center; /* Centraliza os campos */
      width: 100%;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center; /* Centraliza label e input */
      width: 100%;
    }
    .form-group label {
      font-weight: 500;
      color: #c9c9d6;
    }
    .form-control {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.12);
      color: #f0f3ff;
      font-family: inherit;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      outline: none;
      border-color: #a35bff;
      box-shadow: 0 0 0 2px rgba(163, 91, 255, 0.2);
    }
    .btn {
      appearance: none;
      border: none;
      padding: 16px 28px;
      border-radius: 14px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #a35bff, #5bb3ff);
      color: #0a0b14;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      transition: transform .15s ease, box-shadow .2s ease;
      width: 100%;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.4);
    }
    .btn-back {
      width: 100%;
      margin-top: 18px;
      padding: 12px 0;
      border-radius: 12px;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
      color: #fff;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background .2s;
    }
    .btn-back:hover {
      background: linear-gradient(90deg, var(--accent-2), var(--accent-1));
      color: #fff;
    }
    .btn-google {
      width: 100%;
      margin-top: 12px;
      padding: 16px 0;
      border-radius: 18px;
      background: linear-gradient(90deg, var(--accent-1) 0%, var(--accent-2) 100%);
      color: #fff;
      font-weight: 600;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      box-shadow: 0 6px 24px #a35bff22;
      font-size: 1.15rem;
      letter-spacing: 0.5px;
      transition: box-shadow 0.3s, transform 0.2s, background 0.3s;
    }
    .btn-google:hover {
      box-shadow: 0 12px 32px #5bb3ff33;
      transform: translateY(-2px) scale(1.03);
      background: linear-gradient(90deg, var(--accent-2) 0%, var(--accent-1) 100%);
    }
    .btn-google i.fab.fa-google {
      font-size: 2.1em;
      color: #fff;
      background: rgba(255,255,255,0.12);
      border-radius: 50%;
      padding: 6px;
      box-shadow: 0 2px 8px #a35bff33;
      margin-right: 8px;
      transition: transform 0.4s cubic-bezier(.68,-0.55,.27,1.55), color 0.3s;
    }
    .btn-google:hover i.fab.fa-google {
      transform: rotate(-360deg) scale(1.15);
      color: #fff;
      box-shadow: 0 4px 16px #5bb3ff88;
    }
    .auth-footer {
      text-align: center;
      margin-top: 25px;
      color: #c9c9d6;
    }
    .auth-link {
      color: #5bb3ff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    .auth-link:hover {
      color: #a35bff;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .auth-section {
        padding: 30px 0;
      }
      .auth-container {
        padding: 0 4px;
        max-width: 98vw;
      }
      .auth-card {
        padding: 18px;
      }
      .auth-form {
        gap: 12px;
      }
      .form-control {
        font-size: 1rem;
        padding: 10px;
      }
      .auth-btn {
        font-size: 1rem;
        padding: 10px 12px;
      }
    }
    .auth-btn, .form-control, .auth-card {
      transition: box-shadow 0.3s, transform 0.2s;
    }
    .auth-btn:active, .form-control:active, .auth-card:active {
      box-shadow: 0 0 0 2px var(--accent-2);
      transform: scale(0.98);
    }
    #loginMsg, #cadastroMsg {
      animation: fadeIn 0.5s;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .login-social-row {
      display: flex;
      gap: 18px;
      justify-content: center;
      margin: 18px 0 0 0;
    }
    .login-social-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(255,255,255,.15);
      color: #fff;
      font-size: 1.7em;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
      box-shadow: 0 4px 18px #a35bff22;
    }
    .login-social-btn:hover {
      background: linear-gradient(135deg, var(--accent-2), var(--accent-1));
      box-shadow: 0 8px 24px #5bb3ff33;
      transform: translateY(-3px) scale(1.08);
    }
  </style>
</head>
<body>
  <section class="auth-section">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <div class="auth-logo">
            <i class="fas fa-camera"></i>
          </div>
          <h2 class="title-md">Entrar na <span class="gradient-text">LensClick</span></h2>
          <p>Acesse sua conta para gerenciar seus agendamentos</p>
        </div>
        <form class="auth-form" id="loginForm">
          <div class="form-group">
            <label for="loginEmail">E-mail</label>
            <input type="email" id="loginEmail" class="form-control" placeholder="seu@email.com" required>
          </div>
          <div class="form-group">
            <label for="loginPassword">Senha</label>
            <input type="password" id="loginPassword" class="form-control" placeholder="Sua senha" required>
          </div>
          <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <!-- Botões sociais para login -->
        <div class="login-social-row">
          <button class="login-social-btn" title="Entrar com Google" id="loginGoogle"><i class="fab fa-google"></i></button>
          <button class="login-social-btn" title="Entrar com LinkedIn" id="loginLinkedin"><i class="fab fa-linkedin-in"></i></button>
          <button class="login-social-btn" title="Entrar com Apple" id="loginApple"><i class="fab fa-apple"></i></button>
          <button class="login-social-btn" title="Entrar com Facebook" id="loginFacebook"><i class="fab fa-facebook-f"></i></button>
        </div>
        <div id="loginMsg" style="display:none; margin:18px 0 0; color:#a6ffbf; text-align:center; font-weight:600;">
          Login realizado com sucesso! Redirecionando...
        </div>
        <div class="auth-footer">
          <p>Não tem uma conta? <a href="cadastro.html" class="auth-link">Cadastre-se</a></p>
          <button class="btn-back" onclick="window.location.href='index.html'">Voltar ao site</button>
        </div>
      </div>
    </div>
  </section>
  <script>
    document.getElementById('loginForm')?.addEventListener('submit', function(e){
      e.preventDefault();
      const ok = this.checkValidity();
      if(ok){
        document.getElementById('loginMsg').textContent = 'Login realizado com sucesso! Redirecionando...';
        document.getElementById('loginMsg').style.display='block';
        document.getElementById('loginMsg').style.animation='fadeIn 0.5s';
        setTimeout(()=>document.getElementById('loginMsg').style.display='none', 4000);
        this.reset();
      }
    });
    document.getElementById('loginGoogle')?.addEventListener('click', function(){
      const msg = document.getElementById('loginMsg');
      msg.textContent = 'Login com Google realizado! Redirecionando...';
      msg.style.display = 'block';
      msg.style.animation = 'fadeIn 0.5s';
      setTimeout(()=>window.location.href='index.html', 2000);
      setTimeout(()=>msg.style.display='none', 4000);
    });
    document.getElementById('loginLinkedin')?.addEventListener('click', function(){
      const msg = document.getElementById('loginMsg');
      msg.textContent = 'Login com LinkedIn realizado! Redirecionando...';
      msg.style.display = 'block';
      msg.style.animation = 'fadeIn 0.5s';
      setTimeout(()=>window.location.href='index.html', 2000);
      setTimeout(()=>msg.style.display='none', 4000);
    });
    document.getElementById('loginApple')?.addEventListener('click', function(){
      const msg = document.getElementById('loginMsg');
      msg.textContent = 'Login com Apple realizado! Redirecionando...';
      msg.style.display = 'block';
      msg.style.animation = 'fadeIn 0.5s';
      setTimeout(()=>window.location.href='index.html', 2000);
      setTimeout(()=>msg.style.display='none', 4000);
    });
    document.getElementById('loginFacebook')?.addEventListener('click', function(){
      const msg = document.getElementById('loginMsg');
      msg.textContent = 'Login com Facebook realizado! Redirecionando...';
      msg.style.display = 'block';
      msg.style.animation = 'fadeIn 0.5s';
      setTimeout(()=>window.location.href='index.html', 2000);
      setTimeout(()=>msg.style.display='none', 4000);
    });
    document.getElementById('cadastroForm')?.addEventListener('submit', function(e){
      e.preventDefault();
      const ok = this.checkValidity();
      if(ok){
        document.getElementById('cadastroMsg').style.display='block';
        document.getElementById('cadastroMsg').style.animation='fadeIn 0.5s';
        setTimeout(()=>document.getElementById('cadastroMsg').style.display='none', 4000);
        this.reset();
      }
    });
  </script>
</body>
</html>
